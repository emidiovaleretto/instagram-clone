<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem da tela de um celular">
        </div>
        <div class="instagram-continue">
            <div class="group-1">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as emidio_valeretto</a>
                <p class="not-account">Not emidio_valeretto?
                <a href="#" class="instagram-logout">Switch accounts</a></p>
            </div>
            <div class="group-2">
                <p>
                    <span class="blue-link">Switch accounts</span>
                    or
                    <span class="blue-link">Sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
